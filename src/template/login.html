<div id="login_div" class="uk-align-center" style="width: 380px;">
    <form class="uk-panel uk-panel-box uk-form" name="login_form" method="post">
        <h3 class="uk-panel-title ">Login</h3>

        <div class="uk-form-row">
            <input name="email" class="uk-width-1-1 uk-form-large" type="text" v-model="email">
        </div>
        <div class="uk-form-row ">
            <input name="password" type="password" class="uk-width-1-1 uk-form-large" type="text" v-model="password">
        </div>
        <p name="loginMessage" class="uk-form-help-block" style="color: red;font-size:smaller;height: 25px"></p>

        <div class="uk-form-row uk-text-small">
            <label class="uk-float-left"><input name="remember_me" type="checkbox" v-model="rememberMe"> Remember
                Me</label>
            <a class="uk-float-right uk-link uk-link-muted">Forgot Password?</a>
        </div>
        <div class="uk-form-row">
            <a class="uk-width-2-5 uk-button uk-button-primary uk-button-large uk-align-center" v-on="click:signIn">Login</a>
        </div>
        <hr class="uk-margin-top">
        <div class="uk-form-row uk-text-small uk-text-center">
            Login via
            <a class=" uk-link uk-link-muted" v-on="click:loginWeibo">Weibo</a>
            /
            <a class=" uk-link uk-link-muted" v-on="click:loginFb">Facebook</a>
        </div>
    </form>
</div>
